<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome</title>
        <meta charset="utf-8">
        <script src="/scripts/please.fetch.js"></script>
        <script src="/scripts/menu.builder.js"></script>
        <link rel="stylesheet" href="/css/main.css" />
    </head>
    <body>

        <div id="welcome">Ready :)</div>
        <div id="menu"></div>
        <div id="content"></div>

        <script>
            pleaseFetch('/menu.data', function(data) {
                var menuDom = createMenuDom(data);
                var menu = document.getElementById('menu');
                menu.innerHTML = menuDom;
            });
        </script>
        <script>
            var url = window.location.href;
            var index = url.indexOf('=') + 1;
            var page = index ? url.substring(index) : 'home.html' ;
            pleaseFetch('pages/' + page + '.html', function(content) {
                document.getElementById('content').innerHTML = content;
            });
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            socket.on('reload', function() {
                document.location.reload(true);
            });
        </script>
  </body>
</html>
